<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old English Pronouns Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Old English Pronouns Quiz</h1>
  </header>
  <main>
    <div id="setup-container">
      <label for="num-questions">Number of questions:</label>
      <input type="number" id="num-questions" min="1" max="10" value="5" />
      <br />
      <label>
        <input type="radio" name="quiz-type" value="personal" checked />
        Personal Pronouns
      </label>
      <br />
      <label>
        <input type="radio" name="quiz-type" value="demonstrative" />
        Demonstrative Pronouns
      </label>
      <br />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display:none;">
      <!-- The quiz questions will be added here dynamically -->
    </div>
    <div id="results-container">
      <!-- The quiz results will be displayed here -->
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
