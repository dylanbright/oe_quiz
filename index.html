<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old English Pronouns Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Old English Pronouns Quiz</h1>
  </header>
  <main>
    <div id="setup-container">
      <form onsubmit="event.preventDefault(); startQuiz();">
        <label for="num-questions">Number of questions:</label>
        <input type="number" id="num-questions" name="num-questions" min="1" max="100" required>
        <button type="submit">Start Quiz</button>
      </form>
    </div>
    <div id="quiz-container" style="display:none;">
      <!-- The quiz questions will be added here dynamically -->
    </div>
    <div id="results-container">
      <!-- The quiz results will be displayed here -->
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
